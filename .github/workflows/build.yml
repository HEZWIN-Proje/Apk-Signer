name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download and Setup Gradle 8.2
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        export GRADLE_HOME=$PWD/gradle-8.2
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle --version

    - name: Generate Gradle Wrapper
      run: |
        export GRADLE_HOME=$PWD/gradle-8.2
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle wrapper --gradle-version 8.2

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Clean build
      run: ./gradlew clean --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: List APK output
      run: |
        echo "Listing APK files:"
        find app/build/outputs -name "*.apk" -type f

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: HEZWIN-APK-Signer-v${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        if-no-files-found: error

    - name: Get APK Info
      run: |
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "APK Size: $(du -h $APK_FILE | cut -f1)"
          echo "APK Path: $APK_FILE"
        fi

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
        body: |
          ðŸŽ‰ HEZWIN APK Signer Release
          
          ðŸ“± APK Features:
          - V2 + V3 Signing
          - Auto ZipAlign
          - Built-in Keystore
          
          Download the APK and install on your Android device!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
